{% load staticfiles i18n %}
{% load account socialaccount %}
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header pxy-1">
          <h5 class="modal-title" id="registerModalLabel">{% trans "Sign Up" %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="modal-dialog login animated">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="box">
                    <div class="content registerBox" style="">
                      <div class="form">
                        <form method="post" html="{:multipart=>true}" data-remote="true"
                              action="{% url 'account_signup' %}" accept-charset="UTF-8"
                              id="signup_form">{% csrf_token %}
                          <span class="has-float-label">
                                                    <input id="id_username" class="form-control" type="text" required
                                                           placeholder="Username" name="username" maxlength="150">
                                                        <label for="id_username">Username</label>
                                                    </span>
                          <input id="id_email" class="form-control" type="text"
                                 placeholder="Email" name="email" required>
                          <input id="id_password1" class="form-control" type="password"
                                 placeholder="Password" name="password1" required>
                          <input id="id_password2" class="form-control"
                                 type="password" placeholder="Repeat Password"
                                 name="password2" required>
                          <input class="btn btn-default btn-register" type="submit"
                                 value="Create account" name="commit">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">

                  <div class="forgot register-footer" style="display:none">
                    <span>Already have an account?</span>
                    <a href="javascript: showLoginForm();">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
